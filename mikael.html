<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Mahasiswa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-card {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px);
        }

        .name {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .nim {
            font-size: 1.2rem;
            font-weight: 400;
            color: #555;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1rem;
            font-weight: 300;
            color: #777;
            margin-bottom: 30px;
        }

        .cta-button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #74ebd5;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ACB6E5;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-content">
                <h1 class="name">Mikael Damian Fau</h1>
                <p class="nim">NIM: 2023081066</p>
                <p class="description">Saya adalah Mahaasiswa system informasi di UPJ web.</p>
                <button class="cta-button">Contact Person</button>
            </div>
        </div>
    </div>
</body>
</html>
