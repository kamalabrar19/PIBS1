<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Input Mahasiswa</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #343a40;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-container {
      max-width: 450px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .form-container:hover {
      transform: scale(1.02);
    }

    input,
    select,
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
      transition: all 0.3s;
    }

    input:focus,
    select:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    button:active {
      background-color: #004085;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 0.9rem;
    }

    th {
      background-color: #007bff;
      color: #fff;
      text-transform: uppercase;
    }

    tbody tr:hover {
      background-color: #f1f3f5;
    }

    /* Add some breathing room */
    table, input, select, button {
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <h2>Form Input Mahasiswa</h2>

  <div class="form-container">
    <input type="text" id="nim" placeholder="NIM" required>
    <input type="text" id="nama" placeholder="Nama" required>
    <select id="prodi" required>
      <option value="">Pilih Program Studi</option>
      <option value="Teknik Informatika">Teknik Informatika</option>
      <option value="Sistem Informasi">Sistem Informasi</option>
      <option value="Manajemen Informatika">Manajemen Informatika</option>
    </select>
    <button onclick="tambahData()">Tambah Data</button>
  </div>

  <table id="tabel-mahasiswa">
    <thead>
      <tr>
        <th>NIM</th>
        <th>Nama</th>
        <th>Program Studi</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data Mahasiswa akan muncul di sini -->
    </tbody>
  </table>

  <script>
    function tambahData() {
      // Ambil nilai dari input
      const nim = document.getElementById('nim').value;
      const nama = document.getElementById('nama').value;
      const prodi = document.getElementById('prodi').value;

      // Validasi input agar tidak kosong
      if (!nim || !nama || !prodi) {
        alert('Mohon isi semua kolom!');
        return;
      }

      // Buat elemen <tr> baru
      const row = document.createElement('tr');

      // Tambahkan <td> untuk NIM
      const cellNim = document.createElement('td');
      cellNim.textContent = nim;
      row.appendChild(cellNim);

      // Tambahkan <td> untuk Nama
      const cellNama = document.createElement('td');
      cellNama.textContent = nama;
      row.appendChild(cellNama);

      // Tambahkan <td> untuk Prodi
      const cellProdi = document.createElement('td');
      cellProdi.textContent = prodi;
      row.appendChild(cellProdi);

      // Tambahkan baris baru ke tabel
      document.querySelector('#tabel-mahasiswa tbody').appendChild(row);

      // Reset input form
      document.getElementById('nim').value = '';
      document.getElementById('nama').value = '';
      document.getElementById('prodi').value = '';
    }
  </script>

</body>

</html>
